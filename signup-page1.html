<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/template/signup-page1.css">
</head>

<body>
    <!-- Header Start -->
    <header class="signup">
        <div class="logo">
            <img src="./assets/images/logo/Khooger Logo Design Final(1) 1.png" alt="">
        </div>
    </header>
    <!-- Header End -->
    <!-- Main Start -->
    <div class="container">
        <div class="main-signup">
            <div class="form">
                <div class="level" id="level-1">
                    <div class="header">
                        <h1>ساختن حساب <a href="#">خوگر پرو</a></h1>
                        <p>شماره همراه خود را وارد کنید</p>
                    </div>
                    <div class="body">
                        <form action="" class="signup-form" id="signup-phone">
                            <input type="tel" name="phone" id="phone" class="phone"
                                   placeholder="شماره همراه" onkeyup="showResultPhone(this.value)">
                            <input type="submit" value="ثبت نام" id="submit-phone"
                                   class="submit-phone disabled">
                        </form>
                        <p>ثبت نام شما به منزله پذیرش <a href="#">مقررات و قوانین</a> خوگر خواهد بود
                        </p>
                    </div>
                    <div class="footer">
                        <span>حساب کاربری خوگر پرو ندارید؟</span>
                        <a href="#">ورود
                            <i class="fa fa-angle-left"></i>
                        </a>
                    </div>
                </div>
                <div class="level" id="level-2" style="display: none;">
                    <div class="header">
                        <h2>تایید شماره همراه</h2>
                    </div>
                    <div class="body">
                        <p class="code-check">رمز یکبار مصرف به شماره <span>09121111111</span>ارسال
                            شد</p>
                        <form action="" class="signup-form code-check" id="signup-phone">
                            <fieldset name='number-code' data-number-code-form>
                                <input type="number" min='0' max='9' name='number-code-0'
                                       data-number-code-input='0' required />
                                <input type="number" min='0' max='9' name='number-code-1'
                                       data-number-code-input='1' required />
                                <input type="number" min='0' max='9' name='number-code-2'
                                       data-number-code-input='2' required />
                                <input type="number" min='0' max='9' name='number-code-3'
                                       data-number-code-input='3' required />
                                <input type="number" min='0' max='9' name='number-code-4'
                                       data-number-code-input='4' required />
                            </fieldset>
                            <p class="code-timer"><span id="code-time" data-time="120">120</span>
                                ثانیه
                                تا ارسال رمز مجدد</p>
                            <p id="sendCode" style="display: none;">ارسال مجدد رمز
                                <i class="fa fa-sync-alt"></i>
                            </p>
                            <input type="submit" value="تایید رمز" id="submit-code"
                                   class="submit-phone">
                        </form>
                    </div>
                    <div class="footer"></div>
                </div>
            </div>
            <div class="logo">
                <img src="./assets/images/logo/Group 205.png" alt="">
            </div>
        </div>
    </div>
    <!-- Main End -->
    <!-- Footer Start -->
    <footer>
        <div class="container">
            <div class="sub-footer">
                <div class="title">
                    <p>
                        تمامی حقوق این وبسایت متعلق به خوگر می‌باشد
                    </p>
                </div>
                <div class="socials">
                    <div class="item">
                        <i class="fab fa-telegram"></i>
                    </div>
                    <div class="item">
                        <i class="fab fa-instagram"></i>
                    </div>
                    <div class="item">
                        <i class="fab fa-twitter"></i>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- Footer End -->

</body>
<script src="./assets/js/all.min.js"></script>
<script src="./assets/js/template/signup-page1.js"></script>

</html>
